<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <title>Add Hall</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="wrapper">
    <div th:replace="admin-sidebar :: sidebar"></div>
    <div id="content">
        <form action="admin">
            <input type="hidden" name="command" value="addHall">
            <div class="col-sm-3 my-1">
                <label for="name" th:text="#{admin.addHall.name}"></label>
                <input name="name" type="text" class="form-control" id="name"  th:placeholder="#{admin.addHall.name}">
            </div>
            <div class="col-sm-3 my-1">
                <label for="city" th:text="#{admin.addHall.city}"></label>
                <input name="city" type="text" class="form-control" id="city" th:placeholder="#{admin.addHall.city}">
            </div>
            <div class="col-sm-3 my-1">
                <label for="street" th:text="#{admin.addHall.street}"></label>
                <input name="street" type="text" id="street" class="form-control" th:placeholder="#{admin.addHall.street}">
            </div>
            <div class="col-sm-3 my-1">
                <label for="houseNumber" th:text="#{admin.showHalls.houseNumber}"></label>
                <input name="houseNumber" type="number" min="1" id="houseNumber" class="form-control" >
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{admin.submit}"></button>
        </form>
    </div>
</div>

</body>
</html>
