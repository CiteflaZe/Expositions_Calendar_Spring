<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <th:block th:insert="admin-sidebar :: style"></th:block>
    <title>Halls</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="wrapper">
    <div th:replace="admin-sidebar :: sidebar"></div>
    <div id="content">
        <table class="table table-striped table-responsive-md btn-table">
            <thead class="thead-dark">
            <tr>
                <th scope="col" th:text="#{admin.showHalls.id}"></th>
                <th scope="col" th:text="#{admin.showHalls.name}"></th>
                <th scope="col" th:text="#{admin.showHalls.city}"></th>
                <th scope="col" th:text="#{admin.showHalls.street}"></th>
                <th scope="col" th:text="#{admin.showHalls.houseNumber}"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="hall : ${halls}">
                <td th:text="${hall.getId()}"></td>
                <td th:text="${hall.getName()}"></td>
                <td th:text="${hall.getCity()}"></td>
                <td th:text="${hall.getStreet()}"></td>
                <td th:text="${hall.getHouseNumber()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
