<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <title>Date</title>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1 th:text="#{user.chooseDate.title}"></h1>
                    </div>
                </div>
                <form th:action="@{/user/checkout}" method="post">
                    <div class="form-group">
                        <label for="date" th:text="#{user.chooseDate.date}"></label>
                        <input type="text" name="date" id="date" class="form-control" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="tickets" th:text="#{user.chooseDate.tickets}"></label>
                        <input type="number" name="tickets" id="tickets" class="form-control" aria-describedby="emailHelp" min="1" required>
                        <p></p>
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" th:text="#{user.chooseDate.process}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script th:inline="javascript">
    /*<![CDATA[*/

    $(document).ready(function(){
        var date_input=$('input[name="date"]');
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            startDate: '+1d',
            endDate: /*[[${session.exposition.getEndDate().toString()}]]*/ 'endDate',
            container: container,
            todayHighlight: true,
            autoclose: true
        })
    })

    /*]]>*/
</script>

</body>

</html>
