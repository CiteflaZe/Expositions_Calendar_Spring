<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link th:href="@{/css/paymentPage.css}" rel="stylesheet">

    <title>Checkout</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/user/payment-process}" method="post" role="form">
                        <div class="form-group">
                            <label for="cardNumber" th:text="#{user.paymentPage.cardNumber}"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cardNumber" th:placeholder="#{user.paymentPage.cardNumber}"
                                       required autofocus  pattern="^\d{16}$" th:title="#{user.paymentPage.cardNumber.message}"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="expityMonth" th:text="#{user.paymentPage.expirationDate}"></label>
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="number" class="form-control" id="expityMonth" placeholder="MM" min="1" max="12" required />
                                    </div>
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="number" class="form-control" id="expityYear" placeholder="YY" min="19" max="50" required /></div>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cvCode">
                                        CVC</label>
                                    <input type="password" class="form-control" id="cvCode" placeholder="CVC" required
                                    pattern="^\d{3}$" title=""/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <ul class="nav nav-pills nav-stacked">
                                <li class="active"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span><label th:text="${ticketPrice*ticketAmount}"></label> </span> <h4 th:text="#{user.paymentPage.price}"></h4>
                                </li>
                            </ul>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-success btn-lg btn-block" role="button" th:text="#{user.paymentPage.submit}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
