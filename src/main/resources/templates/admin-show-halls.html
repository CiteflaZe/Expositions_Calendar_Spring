<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Halls</title>
</head>
<body>
<c:import url="header.jsp"/>
<div class="wrapper">
    <c:import url="admin-sidebar.jsp"/>
    <div id="content">
        <table class="table table-striped table-responsive-md btn-table">
            <thead>
            <tr>
                <th scope="col" th:text="#{admin.showHalls.id}"></th>
                <th scope="col" th:text="#{admin.showHalls.name}"></th>
                <th scope="col" th:text="#{admin.showHalls.city}"></th>
                <th scope="col" th:text="#{admin.showHalls.street}"></th>
                <th scope="col" th:text="#{admin.showHalls.houseNumber}"></th>
            </tr>
            </thead>

            <tbody>
            <c:forEach var="hall" items="${halls}">
                <tr th:each="hall : ${halls}">
                    <td th:text="${hall.getId()}">${hall.getId()}</td>
                    <td>${hall.getName()}</td>
                    <td>${hall.getCity()}</td>
                    <td>${hall.getStreet()}</td>
                    <td>${hall.getHouseNumber()}</td>
                </tr>
            </c:forEach>

            </tbody>
        </table>
        <c:import url="admin-pagination.html"/>
    </div>
</div>
</body>
</html>
