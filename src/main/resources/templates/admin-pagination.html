<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Admin Pagination</title>
</head>
<body>
<nav aria-label="Navigation for countries" th:fragment="pagination">
    <ul class="pagination">
        <li class="page-item" th:if="${page != 1}"><a class="page-link" th:if="${page != 1}"
                                                      th:href="@{/show-users(page=${page}-1, rowCount=${rowCount})}" th:text="#{pagination.prev}"></a>
        </li>

        <li class="page-item" th:if="${numberOfPages != 1}" th:each="i : ${#numbers.sequence(1, numberOfPages)}">
            <a class="page-link" th:if="${page == i}" th:text="${i}"><span class="sr-only">(current)</span></a>
            <a class="page-link" th:unless="${page == i}" th:href="@{/show-users(page=${i}, rowCount=${rowCount})}" th:text="${i}"></a>
        </li>

        <li class="page-item" th:if="${page < numberOfPages}"><a class="page-link" th:text="#{pagination.next}"
                                                                 th:href="@{/show-users(page=${page}+1, rowCount=${rowCount})}"></a>
        </li>
    </ul>
</nav>
</body>
</html>
