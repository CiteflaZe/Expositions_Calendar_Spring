<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet"/>
    <th:block th:insert="admin-sidebar :: style"></th:block>
    <title>Users</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="wrapper">
    <div th:replace="admin-sidebar :: sidebar"></div>
    <div id="content">
        <table class="table table-striped table-responsive-md btn-table">
            <thead>
            <tr>
                <th scope="col" th:text="#{admin.showUsers.id}"></th>
                <th scope="col" th:text="#{admin.showUsers.name}"></th>
                <th scope="col" th:text="#{admin.showUsers.surname}"></th>
                <th scope="col" th:text="#{admin.showUsers.email}"></th>
                <th scope="col" th:text="#{admin.showUsers.role}"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getSurname()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getRole().getDescription()}"></td>
            </tr>
            </tbody>
        </table>
        <div th:replace="pagination :: pagination"></div>
    </div>
</div>
</body>
</html>
