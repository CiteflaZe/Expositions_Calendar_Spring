<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="style">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/sidebar.css}" rel="stylesheet"/>

    <style>
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #120d1a;
            color: #e2e2e2;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
<nav id="sidebar" th:fragment="sidebar">
    <ul class="list-unstyled components">
        <p th:text="#{sidebar.menu}"></p>
        <li>
            <a th:href="@{/admin/add-exposition}" th:text="#{admin.sidebar.addExposition}"></a>
        </li>
        <li>
            <a th:href="@{/admin/add-hall}" th:text="#{admin.sidebar.addHall}"></a>
        </li>
        <li>
            <a th:href="@{/admin/users(page=1, rowCount=15)}" th:text="#{admin.sidebar.showUsers}"></a>
        </li>
        <li>
            <a th:href="@{/admin/halls}" th:text="#{admin.sidebar.showHalls}"></a>
        </li>
        <li>
            <a th:href="@{/admin/expositions}" th:text="#{admin.sidebar.showExpositions}"></a>
        </li>
    </ul>
</nav>
</body>
</html>
